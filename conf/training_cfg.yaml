
model:
  model_A: model
  model_cfg: model_cfg.yaml

training:
  dataset: BSD68

  max_epoch: 24
  batch_size: 4
  crop_size: [64, 64]
  aug: ['hflip', 'vflip', 'rot']

  init_lr: 1e-4
  loss: 1.*loss_type1+1e-4*loss_type2
  optimizer: SGD

  warmup: True
  warmup_iter: 0

validation:
  val: True
  save_image: True
  save_file: True
  dataset: BSD68
  start_epoch: 16
  interval_epoch: 1
  

checkpoint:
  save: True
  start_epoch: 1
  interval_epoch: 1

log:
  interval_iter: 100
  save_file: True
  save_debug: True
